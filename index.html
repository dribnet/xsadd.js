<!doctype html>
<html>
  <script src="xsadd.js"></script>
  <script src="sprintf.js"></script>
  <pre id="result">
  </pre>
  <script>
    var xsa = XSadd(1234);
    result  = "xsa = XSadd(1234);\n";
    result += ("xsa.uint32()\n");
    for (var i = 0; i < 10; i++) {
        for (var j = 0; j < 4; j++) {
            result += sprintf("%10u ", xsa.uint32());
        }
        result += "\n";
    }

    result += "\nxsadd float - not implemented on js\n\n";

    xsa.seed(0xa, 0xb, 0xc, 0xd);
    result += "xsa.seed(0xa, 0xb, 0xc, 0xd);\n";
    result += "xsa.uint32()\n";
    for (var i = 0; i < 10; i++) {
        for (var j = 0; j < 4; j++) {
            result += sprintf("%08x ", xsa.uint32());
        }
        result += "\n";
    }
    result += "xsa.double()\n";
    for (var i = 0; i < 10; i++) {
        for (var j = 0; j < 4; j++) {
            result += sprintf("%.15f ", xsa.double());
        }
        result += "\n";
    }

    document.getElementById('result').innerHTML = result;
  </script>
</html>
